name: auth_standalone

services:
  auth_service:
    build: ./auth_service
    ports:
      - "8000:8000"
    depends_on:
      postgres_auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - auth_service/.env.auth
    volumes:
      - ./auth_service/keys:/app/keys:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/healthz', timeout=2).read(); print('ok')\""
        ]
      interval: 10s
      timeout: 3s
      retries: 20

  postgres_auth:
    image: postgres:16
    restart: always
    env_file:
      - auth_service/.env.auth
    ports:
      - "15433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-auth} -h localhost" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_auth_data:
  redis_data:
