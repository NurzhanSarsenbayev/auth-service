[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["alembic", "tests"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["E501", "B008"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

# Make mypy resolve imports like `from core.config import ...`
mypy_path = ["auth_service/src"]
explicit_package_bases = true
namespace_packages = true

warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

no_implicit_optional = true
check_untyped_defs = true
disallow_untyped_defs = false

exclude = [
  "alembic",
  "tests",
  "auth_service/src/core/test_config.py",
]

[[tool.mypy.overrides]]
module = ["utils.security", "utils.jwt"]
disallow_untyped_defs = true
warn_return_any = true