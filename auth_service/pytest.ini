# pytest.ini
[pytest]
# -----------------------------
# Asyncio settings
# -----------------------------
asyncio_mode = strict
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# -----------------------------
# Markers
# -----------------------------
markers =
    asyncio: mark a test as asyncio-based
    integration: mark a test as integration (db/redis required)
    unit: mark a test as unit (no external deps)

# -----------------------------
# Logging
# -----------------------------
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# -----------------------------
# Warnings (keep signal, reduce noise)
# -----------------------------
filterwarnings =
    default
    ignore:.*'crypt' is deprecated.*:DeprecationWarning:passlib
